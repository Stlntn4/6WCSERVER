<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Form</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- HEADER SECTION -->
    <header>
        <h1>Admin Form</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/studentForm">Student Form</a>
            <a href="/adminForm">Admin Form</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <section class="card">
            <h2>Admin Information</h2>
            <!-- Combined Form: Admin data + File upload -->
            <form method="POST" action="/api/postAdmin" enctype="multipart/form-data">
                <label for="adminID">Admin ID:</label>
                <input type="text" name="adminID" required>
                
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" required>
                
                <label for="department">Department:</label>
                <input type="text" name="department" required>
                
                <br/><br/>

                <label for="username">Username:</label><br />
                <input type="text" name="username" required><br /><br/>

                <label for="file">Select File:</label><br />
                <input type="file" name="file" id="file" required><br /><br/>

                <!-- Submit button to submit both forms together -->
                <button type="submit">Submit and Upload File</button>
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Admin Portal</p>
    </footer>
</body>
</html>
